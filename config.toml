baseurl = "/"
title = "Amith GC's Blog"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
  name = "Amith GC"
  bio = "VP, Engineering. LeadSquared. I am a Result driven IT leader with expertise envisioning and leading technology-based growth initiatives. Fast track management career marked by demonstrated ability to build peak-performing teams and achieve cross-functional business objectives. Experienced in both startups as well as large corporations. | https://amithgc.com | https://amith.co.in"
  avatar = "img/amith_gc1.png"

[Params]
  description = "Amith's Personal blog about everything"
  opengraph = true
  twitter_cards = true
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post", "docs"]
  toc = true

[Params.logo]
  subtitle = "Just another blog, #DEVOPS, #LINUX, #CODE, #JAVA & #FUN" # Logo subtitle
  image = "img/logo.png" # Logo image. Path relative to "static"


[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 15
  tags_counter = true
  categories_counter = true

[Params.style.vars]
  highlightColor = "#218eed" # Override highlight color

  # Override font-family sets
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
  # Secondary font-family set responsible for pre, code, kbd, and samp tags font
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.widgets.social]
  twitter = "amithgc"
  linkedin = "amithgc"
  github = "amithgc"

